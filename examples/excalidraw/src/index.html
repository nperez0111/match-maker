<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Teleportal" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Teleportal + Excalidraw Demo</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        /* Prevent text selection on touch devices for better UX */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Allow text selection in content areas */
      [contenteditable],
      input,
      textarea,
      .prose,
      .editor-content {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      #root {
        height: 100vh;
        /* Better mobile viewport handling */
        height: 100dvh;
        width: 100vw;
        position: relative;
        overflow: hidden;
      }

      /* Prevent zoom on input focus for iOS */
      @media screen and (max-width: 767px) {
        input,
        textarea,
        select {
          font-size: 16px !important;
        }
      }
    </style>
    <link rel="icon" type="image/x-icon" href="https://bun.sh/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script src="./frontend.tsx" type="module"></script>
  </body>
</html>
